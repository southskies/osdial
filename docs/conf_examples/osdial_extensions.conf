;exten => _**3429,3,AGI(call_inbound.agi,spa2000-----8005553429-----Inbound 800-----x-----y-----z-----w)
;exten => _**3429,4,Answer
;exten => _**3429,5,Dial,sip/spa2000&sip/spa2001,30,to
;exten => _**3429,6,Voicemail,u2000
