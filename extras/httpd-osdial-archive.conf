ExpiresActive On
ExpiresDefault A259200

# Cache for 30 days.
<FilesMatch "\.(ico|jpg|jpeg|png|gif|swf|csv|xls|pdf|wav|gsm|ulaw|g729|mp3|ogg)$">
   ExpiresDefault A2419200
   Header append Cache-Control "public"
</FilesMatch>

# Cache for 2 hours.
<FilesMatch "\.(xml|js|css)$">
   ExpiresDefault A7200
   Header append Cache-Control "private, must-revalidate"
</FilesMatch>

# Never cache.
<FilesMatch "\.(php|cgi|pl|html|htm|txt|dat)$">
  ExpiresDefault A0
  Header set Cache-Control "no-store, no-cache, must-revalidate, max-age=0"
  Header set Pragma "no-cache"
</FilesMatch>

Alias /reports/ "/opt/osdial/reports/"
<Directory "/opt/osdial/reports">
   Options FollowSymLinks Indexes
   AllowOverride all
   Order allow,deny
   Allow from all
</Directory>

Alias /recordings/ "/opt/osdial/recordings/"
<Directory "/opt/osdial/recordings">
   Options FollowSymLinks Indexes
   AllowOverride all
   Order allow,deny
   Allow from all
</Directory>

Alias /completed/ "/opt/osdial/recordings/completed/"
<Directory "/opt/osdial/recordings/completed">
   Options FollowSymLinks Indexes
   AllowOverride all
   Order allow,deny
   Allow from all
</Directory>
